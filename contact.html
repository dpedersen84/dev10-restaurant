<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./restaurantStyles.css" />
    <title>JavaScraps</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <span class="navbar-brand">JavaScraps</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="mr-2" href="index.html"><i class="fas fa-home"></i></a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link badge badge-pill badge-warning mr-2"
              href="menu.html"
              >Menu</a
            >
          </li>
          <li class="nav-item active">
            <a
              class="nav-link badge badge-pill badge-warning"
              href="contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <form class="mt-4 needs-validation" novalidate>
            <div class="form-group">
              <label for="inputName" class="font-weight-bold">Name:</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Name"
                required
              />
              <div class="invalid-feedback">
                Please provide a name.
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="font-weight-bold"
                >Email address:</label
              >
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
                required
              />
              <div class="invalid-feedback">
                Please provide an email.
              </div>
            </div>
            <div class="form-group">
              <label for="inputPhone" class="font-weight-bold"
                >Phone Number:</label
              >
              <input
                type="number"
                class="form-control"
                id="inputPhone"
                placeholder="Phone Number"
                required
              />
              <div class="invalid-feedback">
                Please provide a phone number.
              </div>
            </div>
            <div class="form-group">
              <label for="inputReason" class="font-weight-bold"
                >Reason for Inquiry:</label
              >
              <select id="inputReason" class="form-control">
                <option selected>Catering</option>
                <option>Private Party</option>
                <option>Feedback</option>
                <option>Pther</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-check-label mr-5 font-weight-bold"
                >Have you been to our restaurant before?</label
              >
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">No</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2">Yes</label>
              </div>
            </div>
            <div class="form-group">
              <div>
                <label class="form-check-label mr-5 font-weight-bold"
                  >Best days to contact you?</label
                >
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineCheckbox1"
                    >Monday</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineCheckbox2"
                    >Tuesday</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox3"
                    value="option3"
                  />
                  <label class="form-check-label" for="inlineCheckbox3"
                    >Wednesday</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox3"
                    value="option3"
                  />
                  <label class="form-check-label" for="inlineCheckbox3"
                    >Thursday</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox3"
                    value="option3"
                  />
                  <label class="form-check-label" for="inlineCheckbox3"
                    >Friday</label
                  >
                </div>
              </div>
            </div>
            <button
              onsubmit="return submitForm()"
              type="submit"
              class="btn btn-warning my-1 font-weight-bold"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item text-muted">21 Jump St., Los Angeles, CA 55102</li>
        <li class="nav-item text-muted">555-867-5309</li>
      </ul>
    </nav>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script>
    (function() {
      "use strict";
      window.addEventListener(
        "load",
        function() {
          var forms = document.getElementsByClassName("needs-validation");

          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener(
              "submit",
              function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                } else if (form.checkValidity() === true) {
                  alert("Thanks! We will be in touch!");
                }
                form.classList.add("was-validated");
              },
              false
            );
          });
        },
        false
      );
    })();
  </script>
  <noscript>You must enable JavaScript to view this page correctly.</noscript>
</html>
